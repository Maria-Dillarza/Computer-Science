<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav class="navbar is-danger is-fixed-top">
            <div class="navbar-item">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" name="buscar" id="buscar" placeholder="Introduce el nombre">
                        <span class="icon is-small is-right">
                            <i class="fas fa-search"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="navbar-item">
                <button class="button is-link" id="es-agua">Water</button>
            </div>
            <div class="navbar-item">
                <button class="button is-info" id="es-dos-tipos">2 tipos</button>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <h3 class="has-text-weight-semibold is-size-4 my-4">¿Quién ese ese pokemon?</h3>
            <div class="columns is-multiline" id="listado">
            </div>
        </div>
    </section>
    <div class="modal" id="popup">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="name"></p>
                <button id="delete" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="columns">
                    <div class="column is-6">
                        <img src="" id="imagen">
                    </div>
                    <div class="column">
                        <h2 class="is-size-5 has-text-weight-semibold"  > No. <span id="number"></span> </h2>
                        <p><span class="mt-5" id="tags"></span></p>
                        <p class="mt-5"><b>Altura</b> <span id="altura"></span></p>
                        <p><b>Peso</b> <span id="peso"></span></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
